repos:
  # File checks (using pre-commit-hooks)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml
      - id: check-json

  # Shell linting
  - repo: local
    hooks:
      - id: shellcheck
        name: ShellCheck
        entry: shellcheck
        language: system
        types: [shell]

  # Nix formatting and linting
  - repo: local
    hooks:
      - id: nixfmt
        name: nixfmt
        entry: nixfmt
        language: system
        files: \.nix$

      - id: statix
        name: statix check
        entry: statix check
        language: system
        files: \.nix$
        pass_filenames: false

  # Terraform
  - repo: local
    hooks:
      - id: terraform-fmt
        name: Terraform fmt
        entry: bash -c 'command -v terraform >/dev/null 2>&1 && terraform fmt || true'
        language: system
        files: \.tf$
        pass_filenames: false

  # TOML formatting
  - repo: local
    hooks:
      - id: taplo
        name: taplo format
        entry: taplo format
        language: system
        types: [toml]

  # Lua formatting
  - repo: local
    hooks:
      - id: stylua
        name: stylua
        entry: stylua
        language: system
        types: [lua]
